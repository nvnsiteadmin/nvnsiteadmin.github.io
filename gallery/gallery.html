---
layout: default
title: Gallery
description: Photos and artwork 
---

<section id="categories" class="row">
{% for gc in site.data.galleryCategories %}
    <div class="category-box one-third column">
        <div id="categoryImage" class="preview-image-box ">
            <a href="{{gc.link}}">
                <img class="preview-image" src="{{ gc.previewImage }}" />
            </a>
        </div>
        <div>
            <span style="font-weight: bold;">{{ gc.title }}</span>
            <div class="category-description">
                {{ gc.description }}
            </div>
        </div>
    </div>
{% endfor %}
</section>

<style>
    .category-box {
        margin-top: 30px;
        margin-bottom: 30px;
        overflow: hidden;
    }
    .preview-image {
        width: 100%;
        height: 100%;
    }
</style>
