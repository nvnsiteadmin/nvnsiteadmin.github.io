    <script type="text/javascript">
        let quotes = [];
        
        let ind = 0;
        
        
        quotes.push({ author: "Nguyen Van Nguu", title: "Life part 2", year: 2015, text: "Life is to get up in the morning<br />Be inspired by love and gratefulness<br />For love relieves the loneliness<br />And appreciation enhances the happiness<br />Pass dreams into actions<br />And embrace results of actions into new dreams<br />There is always tomorrow" });
        ind++;
        
        
        quotes.push({ author: "Nguyen Van Nguu", title: "Missing the Childhood River", year: 2017, text: "Tens of years living far away from Vietnam<br />This morning suddenly I missed and saw in my dream the Perfume River<br />And the paper boat that I set afloat on the River<br />In an autumn festival of my childhood<br /><br />The boat that carried my childhood smile<br />I wonder where is it now?<br />But I always embrace it tightly along my life <br />Oh the paper boat and the river of yesterday" });
        ind++;
        
        
        quotes.push({ author: "Nguyen Van Nguu", title: "Home is a Feeling", year: 2019, text: "I can still remember thinking <br />With a feeling of peace and belonging <br />Home is the place where you feel in control <br />Home isn’t a place, it’s a feeling<br /> <br />You can be miles away and still be at home <br />By reading your favorite childhood book <br />A feeling of home will grab your heart <br />And you feel most comfortable and smart<br />" });
        ind++;
        
    </script>

function displayImage(img_name) {

    canvasDiv.appendChild(img);
    div.style.display = 'block';
}
