---
layout: default
---


<section id="news">
    <h5>News</h5>
    <ul style="list-style-type: none;">
    {% for post in site.posts %}
        <li><div >
                <span class="page-info" style="font-size: 12px;">{{ post.date | date: "%-d %B %Y" }}</span>
                <br/><span ><strong>{{ post.title }}</strong></span>
                <br/>
            </div>
            <div>    
                {{ post.content }}
            </div>
        </li>

    {% endfor %}
    </ul>
</section>
